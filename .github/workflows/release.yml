name: Build and Release

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
    types:
      - "closed"
  workflow_dispatch:

jobs:
  build:
    name: Build Binary
    runs-on: windows-2022
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Build Executable
        run: pyinstaller  --collect-all pyfiglet -i "logo.ico" -n H2M --onefile h2m-tool.py

      - name: Commit short hash
        id: vars
        run: |
          echo "SHORT_COMMIT_ID=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"

      - name: Upload Release Asset
        uses: actions/upload-artifact@v4
        with:
          name: H2M-:${{ steps.vars.outputs.SHORT_COMMIT_ID }}.exe
          path: dist/H2M.exe
